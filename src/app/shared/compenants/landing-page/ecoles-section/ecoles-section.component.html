<section class="school-discovery">
    <h1 class="main-title">Découverte des Écoles</h1>
    <p class="subtitle">
      Découvrez les écoles qui vous ouvriront les portes du succès.
    </p>
  
    <div class="school-grid"  >
      <article class="school-card" *ngFor="let etablissement of etablissements">
        <img
        [src]="'assets/images/' + etablissement.imageUrl" 
          alt="Université mohammed vi polytechnique"
          class="school-image"
        />
        <h2 class="school-name">{{ etablissement.nomEtablissement }}</h2>
        <p class="school-description">
          {{ etablissement.localisation }}
        </p>
      </article>
