<div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class=" text-primary mb-4">Update Profile</h1>
        <form class="needs-validation" novalidate>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label text-primary">First Name</label>
              <input type="text" class="form-control border-primary" id="firstName" placeholder="Enter your first name" required>
              <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label text-primary">Last Name</label>
              <input type="text" class="form-control border-primary" id="lastName" placeholder="Enter your last name" required>
              <div class="invalid-feedback">Please enter your last name.</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-primary">Email</label>
            <input type="email" class="form-control border-primary" id="email" placeholder="Enter your email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label text-primary">Phone Number</label>
            <input type="tel" class="form-control border-primary" id="phone" placeholder="Enter your phone number" required>
            <div class="invalid-feedback">Please enter your phone number.</div>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label text-primary">Address</label>
            <textarea class="form-control border-primary" id="address" placeholder="Enter your address" required></textarea>
            <div class="invalid-feedback">Please enter your address.</div>
          </div>
          <button type="submit" class="btn btn-warning w-100 text-primary">Update Profile</button>
        </form>
      </div>
    </div>
  </div>
