<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Create New Etablissement</h5>
            <a routerLink="../" class="btn btn-link">Back</a>
          </div>
          <div class="card-body">
            <form [formGroup]="createEtablissementForm" (ngSubmit)="onSubmit()">
  
              <div class="form-group row">
                <label for="nomEtablissement" class="col-md-4 col-form-label text-md-right">Nom Etablissement</label>
                <div class="col-md-6">
                  <input id="nomEtablissement" type="text" class="form-control" formControlName="nomEtablissement" required>
                </div>
              </div>

              <div class="form-group row">
                <label for="imageUrl" class="col-md-4 col-form-label text-md-right">Image</label>
                <div class="col-md-6">
                  <input type="file" class="form-control-file" (change)="onSelectFile($event)" accept="image/*">
                </div>
              </div>
  
              <!-- Localisation -->
              <div class="form-group row">
                <label for="localisation" class="col-md-4 col-form-label text-md-right">Localisation</label>
                <div class="col-md-6">
                  <input id="localisation" type="text" class="form-control" formControlName="localisation" required>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="condition" class="col-md-4 col-form-label text-md-right">Condition</label>
                <div class="col-md-6">
                  <input id="condition" type="text" class="form-control" formControlName="condition" required>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="proceduresCandidature" class="col-md-4 col-form-label text-md-right">Procedures Candidature</label>
                <div class="col-md-6">
                  <input id="proceduresCandidature" type="text" class="form-control" formControlName="proceduresCandidature" required>
                </div>
              </div>

              <div class="form-group row">
                <label for="calendrier" class="col-md-4 col-form-label text-md-right">Calendrier</label>
                <div class="col-md-6">
                  <input id="calendrier" type="text" class="form-control" formControlName="calendrier" required>
                </div>
              </div>

              <div class="form-group row">
                <label for="typeEtablissement" class="col-md-4 col-form-label text-md-right">Type Etablissement</label>
                <div class="col-md-6">
                  <select id="typeEtablissement" class="form-control" formControlName="typeEtablissement" required>
                    <option *ngFor="let type of typesEtablissements" [value]="type">{{ type }}</option>
                  </select>
                </div>
              </div>

              <div class="form-group row">
                <label for="universiteId" class="col-md-4 col-form-label text-md-right">Select Universite</label>
                <div class="col-md-6">
                  <select id="universiteId" class="form-control" formControlName="universiteId" required>
                    <option *ngFor="let universite of universites" [value]="universite.id">{{ universite.nomUniversite }}</option>
                  </select>
                </div>
              </div>

              <div formGroupName="adresse">
                
                <div class="form-group row">
                  <label for="province" class="col-md-4 col-form-label text-md-right">Province</label>
                  <div class="col-md-6">
                    <select id="province" class="form-control" formControlName="province" required>
                      <option *ngFor="let province of provinces" [value]="province">{{ province }}</option>
                    </select>
                  </div>
                </div>
  
                <div class="form-group row">
                  <label for="ville" class="col-md-4 col-form-label text-md-right">Ville</label>
                  <div class="col-md-6">
                    <select id="ville" class="form-control" formControlName="ville" required>
                      <option *ngFor="let ville of villes" [value]="ville">{{ ville }}</option>
                    </select>
                  </div>
                </div>
              </div>
  
              <div class="form-group row mb-0">
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
