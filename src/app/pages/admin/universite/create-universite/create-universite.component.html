<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Create New universite</h5>
            <a routerLink="../" class="btn btn-link">Back</a>
          </div>
          <div class="card-body">
            <form [formGroup]="createUniversiteForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                  <label for="imageUrl" class="col-md-4 col-form-label text-md-right">Image</label>
                  <div class="col-md-6">
                    <input type="file"  class="form-control-file" (change)="onSelectFile($event)" accept="image/*">
                  </div>
                </div>
  
              <div class="form-group row">
                <label for="nom" class="col-md-4 col-form-label text-md-right">Nom universite</label>
                <div class="col-md-6">
                  <input id="nom" type="text" class="form-control" formControlName="nomUniversite" required>
                </div>
              </div>

              <div formGroupName="adresse" class="form-group row">
                <label for="type" class="col-md-4 col-form-label text-md-right">Region</label>
                <div class="col-md-6">
                  <select id="type" class="form-control" formControlName="region"  required>
                    <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
                  </select>
                </div>
              </div>
  
              <div class="form-group row mb-0">
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
