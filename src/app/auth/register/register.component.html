<app-header></app-header>
<section class="register-section">
  <div class="register-container">
    <mat-card class="register-card">
      <mat-card-content>
        <h1>Create an account</h1>
        <form class="register-form" [formGroup]="registerForm" (ngSubmit)="submitForm()">
          <mat-form-field appearance="outline">
            <mat-label>Your full name</mat-label>
            <input matInput type="text" formControlName="fullname" placeholder="John Doe" required>
            <mat-error *ngIf="registerForm.get('fullname')?.hasError('required')">Full name is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Your email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="name@company.com" required>
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('pattern')">Please enter a valid email</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="••••••••" required>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" placeholder="••••••••" required>
            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Confirm Password is required</mat-error>
          </mat-form-field>

          <button color="primary" class="submit-btn">Sign up</button>

          <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>

          <p class="login-link">
            Already have an account? <a routerLink="/login">Sign in</a>
          </p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</section>
